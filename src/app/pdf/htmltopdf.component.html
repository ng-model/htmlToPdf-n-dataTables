<div #content>
    <mat-card>
        <button class="btn btn-info" type="button" (click)="captureScreen()">Capture as pdf</button>
    </mat-card>
  <mat-card>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="m-b-0 text-white">Dummy Data to demo print and data table print</h4>
      </div>
     
      <div class="card-body">
        <div class="table-responsive">
          <table id="convert" class="table table-lg table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Create Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.checkOut}}</td>
                <td>
                  {{user.reservations}}
                </td>
                <td>
                  {{user.totalPaymentAmount | currency}}
                </td>
                <td>
                  {{user.timeStamp | date}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</mat-card>
</div>
